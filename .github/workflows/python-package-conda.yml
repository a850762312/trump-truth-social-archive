name: Trump Truth Social Archive

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次（整点）

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 匹配源代码需求
      
      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      # 4. 运行爬虫脚本（关键适配）
      - name: Run scraper
        run: python scrape.py
        env:
          # 传递环境变量 - 与代码中的 os.getenv("SCRAPE_PROXY_KEY") 匹配
          SCRAPE_PROXY_KEY: ${{ secrets.SCRAPE_PROXY_KEY }}
      
      # 5. 提交更新
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"
          git add data/
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
