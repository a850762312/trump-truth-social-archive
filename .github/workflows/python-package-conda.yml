name: Python package

on:
  workflow_dispatch:  # 这行必须有
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    - name: Run scraper
      env:
        SCRAPEOPS_API_KEY: ${{ secrets.SCRAPEOPS_API_KEY }}
      run: python scrape.py  # 确保文件名正确
